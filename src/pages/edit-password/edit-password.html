<ion-header>
  <ion-navbar color="primary">
    <ion-title>editPasswordPage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <form [formGroup]="registerForm" >
      <ion-slides #registerSlides>
        <ion-slide>
          <ion-list>
          </ion-list>
          <ion-list>
            <ion-item>
              <ion-input type="password" placeholder="请输入密码" clearInput formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="请输入确认密码" clearInput formControlName="confirmPassword"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button color="primary" (click)="forgetPWFinish()" >完成</button>
        </ion-slide>
      </ion-slides>
    </form>
  </div>
</ion-content>
