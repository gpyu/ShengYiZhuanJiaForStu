<ion-header>
  <ion-navbar color="primary">
    <ion-title>找回密码</ion-title>
  </ion-navbar>
  <ion-toolbar>
    1、输入邮箱或者手机号>2、输入验证码>3、重置密码
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div>
    <form [formGroup]="registerForm" >
      <ion-slides #registerSlides>
        <ion-slide>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="邮箱/手机号" clearInput formControlName="username"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button color="primary" (click)="forgetPW()" >提交</button>
        </ion-slide>
        <ion-slide>
          <ion-list>
            <ion-item>
              <ion-label>
                <ion-icon name="ios-color-filter" color="light"></ion-icon>
              </ion-label>
              <ion-input type="text" placeholder="验证码" clearInput formControlName="code"></ion-input>
              <button ion-button clear item-right (click)="sendCode($event)" #sendBtn [disabled]="isTimerStart">
                {{timerText}}
              </button>
            </ion-item>
            <button ion-button color="primary" (click)="validateCode()" >提交</button>
          </ion-list>
        </ion-slide>
        <ion-slide>
          <ion-list>
          </ion-list>
          <ion-list>
            <ion-item>
              <ion-input type="password" placeholder="请输入密码" clearInput formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="请输入确认密码" clearInput formControlName="confirmPassword"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button color="primary" (click)="forgetPWFinish()" >完成</button>
        </ion-slide>
      </ion-slides>
    </form>
  </div>
</ion-content>
