<ion-header>

  <ion-navbar color="primary">
    <ion-title>商品管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉可以刷新"
      refreshingSpinner="circles"
      refreshingText="正在加载...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    placeholder="请输入商品名称"
    [(ngModel)]="name"
    showCancelButton="false"
    (ionInput)="onInput($event)">
  </ion-searchbar>

  <ion-list>
    <button ion-item [navPush]="categoryListPage"></button>

    <button ion-item *ngFor="let product of products">
      <ion-thumbnail>
        <img src="assets/images/c_goodspicture.png" *ngIf="product.images.length == 0" />
        <img [src]="product.images[0]" *ngIf="product.images.length > 0" />
      </ion-thumbnail>
      <h4>{{product.name}}</h4>
      <p>{{product.price}}</p>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多商品数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>




</ion-content>
