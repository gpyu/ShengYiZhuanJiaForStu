<ion-header>

  <ion-navbar>
    <ion-title>商品分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="left-list" >

  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="selectCategory()">
      {{category.name}}
    </ion-item>
    <ion-item>
      小分类1
    </ion-item>
  </ion-list>

</ion-content>
<ion-content no-padding class="right-list" >
  <ion-list>
    <ion-item *ngFor="let category of activeCategory.children" (click)="selectCategory()">
      {{category.name}}
    </ion-item>
    <ion-item>
      大分类1
    </ion-item>

  </ion-list>

</ion-content>
