<ion-header>

  <ion-navbar color="primary">
    <ion-title>店铺信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺名称',property:'shopName'}" >
      店铺名称
      <ion-note item-end>{{userInfo.shopName}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺简称',property:'shopShortName'}">
      店铺简称
      <ion-note item-end>{{userInfo.shopShortName}}</ion-note>
    </button>
    <button ion-item>
      注册时间
      <ion-note item-end>{{userInfo.registerDate|date:"yyyy-MM-dd"}}</ion-note>
    </button>
    <button ion-item >
      手机号码
      <ion-note item-end>{{userInfo.shopNamePhone}}</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      电子邮件
      <ion-note item-end>{{userInfo.email}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店主姓名',property:'shopUserName'}">
      店主姓名
      <ion-note item-end>{{userInfo.shopUserName}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'店铺电话',property:'shopNamePhone'}">
      店铺电话
      <ion-note item-end>{{userInfo.shopNamePhone}}</ion-note>
    </button>
    <button ion-item [navPush]="editShopPage" [navParams]="{title:'行业类型',property:'shopType'}">
      行业类型
      <ion-note item-end>{{userInfo.shopType}}</ion-note>
    </button>
  </ion-list>
</ion-content>
