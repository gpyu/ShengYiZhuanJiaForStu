<ion-header>
  <ion-toolbar>
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3 style="color: gray">输入新的分类名称</h3>
  <Form>
    <ion-input name="newNameTxt" type="text" [(ngModel)]="name" value="{{name}}" placeholder="{{name}}"></ion-input>
  </Form>
  <button ion-button block parmary style="margin-top: 20px" (click)="save()">保存</button>
</ion-content>
