<ion-content no-padding>
  <img src="assets/images/logoin_title.jpg" alt="">
  <form #signinForm>
  <div padding-left padding-right>
      <ion-list padding-right no-margin >

        <ion-item no-lines></ion-item>
        <ion-item>
          <ion-label floating>手机号</ion-label>
          <ion-input name="phone" type="text"  [(ngModel)]="signin.phone" #phone="ngModel"></ion-input>
        </ion-item>
        <ion-item *ngIf="phone.invalid && phone.touched">
          <p [hidden]="!phone.errors?.required">请输入手机号码</p>
          <p [hidden]="!phone.errors?.pattern">您输入的手机号格式不正确</p>
        </ion-item>
        <ion-item margin-top>
          <ion-label floating>您的生意专家登录密码</ion-label>
          <ion-input name="password" type="password"  [(ngModel)]="signin.password" #password="ngModel"></ion-input>
        </ion-item>
        <ion-item no-lines></ion-item>

      </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary" (click)="login()">登录</button>
        </ion-col>
        <ion-col>
          <button ion-button block outline color="primary" (click)="toRegister()">注册新账号</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col (click)="toWelcomePage()">查看演示</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  </form>
</ion-content>
<copyright [bottom]="'20px'" ></copyright>
