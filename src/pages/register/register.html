  Ionic pages and navigation.

<ion-content padding>
  <div text-center>
    <img class="logo" src="assets/images/logo.png" alt="">
  </div>
  <ion-grid margin-top>
    <ion-row>
    <ion-col>
      <img src="assets/images/registered_one.png" alt="" *ngIf="registerSlides.getActiveIndex()!=0">
      <img src="assets/images/registered_one_one.png" alt="" *ngIf="registerSlides.getActiveIndex()==0">
    </ion-col>
    <ion-col align-self-center>
      <hr class="line">
    </ion-col>
    <ion-col>
      <img src="assets/images/registered_two.png" alt="" *ngIf="registerSlides.getActiveIndex()!=1">
      <img src="assets/images/registered_two_two.png" alt="" *ngIf="registerSlides.getActiveIndex()==1">
    </ion-col>
    <ion-col align-self-center>
      <hr class="line">
    </ion-col>
    <ion-col>
      <img src="assets/images/registered_three.png" alt="" *ngIf="registerSlides.getActiveIndex()!=2">
      <img src="assets/images/registered_three_three.png" alt="" *ngIf="registerSlides.getActiveIndex()==2">
    </ion-col>
    <ion-col align-self-center>
      <hr class="line">
    </ion-col>
    <ion-col>
      <img src="assets/images/register_four.png" alt="" *ngIf="registerSlides.getActiveIndex()!=3">
      <img src="assets/images/register_four_four.png" alt="" *ngIf="registerSlides.getActiveIndex()==3">
    </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-slides #registerSlides>
      <ion-slide>
        <h1>1</h1>
        <form #registerForm="ngForm">
          <ion-list>
            <ion-item>
              <ion-input name="phone" type="number" placeholder="请输入您的手机号码"
                         required  pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,2,3,5-9]))\\d{8}$"
                         [(ngModel)]="register.phone" #phone="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="phone.invalid && phone.touched">
              <p [hidden]="!phone.errors?.required">请输入手机号码</p>
              <p [hidden]="!phone.errors?.pattern">您输入的手机号格式不正确</p>
            </ion-item>
          </ion-list>
          <button ion-button color="primary" (click)="send()" [disabled]="registerForm.invalid">下一步</button>
        </form>
      </ion-slide>
      <ion-slide>
        <h1>2</h1>
        <ion-list>
        </ion-list>
        <form #registerForm2="ngForm">
          <ion-list>
            <ion-item>
              <ion-input name="code" type="number" placeholder="请输入验证码"
                         required
                         [(ngModel)]="register.code" #code="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="code.invalid && code.touched">
              <p [hidden]="!code.errors?.required">请输入验证码</p>
            </ion-item>
          </ion-list>
          <button ion-button color="primary" (click)="previous()" >上一步</button>
          <button ion-button color="primary" (click)="validateCode()">下一步</button>
        </form>
      </ion-slide>
      <ion-slide>
        <h1>3</h1>
        <form #registerForm3="ngForm">
          <ion-list>
            <ion-item>
              <ion-input name="code" type="number" placeholder="请输入验证码"
                         required
                         [(ngModel)]="register.code" #code="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="code.invalid && code.touched">
              <p [hidden]="!code.errors?.required">请输入验证码</p>
            </ion-item>
          </ion-list>

          <button ion-button color="primary" (click)="previous()">上一步</button>
        </form>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
