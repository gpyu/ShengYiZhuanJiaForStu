<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label></ion-label>
    </ion-item>
    <form #editShopForm>
    <ion-item>
      <ion-input name="value" type="text"  [(ngModel)]="value" #shopEditValue="ngModel"></ion-input>
      <!--<ion-input name="value" type="text"  >{{userInfo.shopName}}</ion-input>-->
    </ion-item>
  </form>
  </ion-list>

  <ion-content padding-horizontal>
    <button ion-button color="primary" (click)="save()">完成</button>
  </ion-content>

</ion-content>
